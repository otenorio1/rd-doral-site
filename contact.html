<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - RD Doral Restaurant</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #fff;
      color: #333;
    }
    header {
      background-color: #1a1a1a;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2em;
      margin: 0.2em 0;
    }
    .section {
      padding: 40px 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    .section h2 {
      color: #b1935a;
      font-family: 'Playfair Display', serif;
      margin-bottom: 20px;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea {
      margin-bottom: 20px;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #1a1a1a;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1em;
      cursor: pointer;
    }
    footer {
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact RD Doral Restaurant</h1>
    <p>We're here to help you grow and elevate your hospitality business.</p>
  </header>

  <section class="section">
    <h2>Send Us a Message</h2>
    <form action="#" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    &copy; 2025 RD Doral Restaurant. All rights reserved.
  </footer>
</body>
</html>
